<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantage AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #f8fafd;
            --accent: #1a73e8;
            --gradient: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            --sidebar-bg: #f0f4f9;
            --bubble-user: #e9eef6;
            --text: #1f1f1f;
        }

        body {
            margin: 0; font-family: 'Google Sans', Roboto, sans-serif;
            background-color: var(--bg); color: var(--text);
            display: flex; height: 100vh; overflow: hidden;
        }

        /* Soft Sidebar */
        .sidebar {
            width: 280px; background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; padding: 24px;
            transition: 0.3s; z-index: 2000;
        }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -280px; height: 100%; }
            .sidebar.active { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.05); }
        }

        .main { flex: 1; display: flex; flex-direction: column; position: relative; }

        header { padding: 16px 20px; display: flex; align-items: center; background: var(--bg); font-weight: 500; font-size: 18px; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 20px 10% 150px; }

        /* Message Bubbles */
        .bubble { margin-bottom: 25px; padding: 12px 20px; border-radius: 18px; max-width: 85%; line-height: 1.6; font-size: 16px; }
        .user-text { background: var(--bubble-user); margin-left: auto; border-bottom-right-radius: 4px; }
        .ai-text { background: transparent; margin-right: auto; padding-left: 0; }
        .bubble img { max-width: 100%; border-radius: 12px; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Premium Floating Input Bar */
        .input-container { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 75%; max-width: 800px; }
        @media (max-width: 768px) { .input-container { width: 90%; bottom: 15px; } }

        .input-wrapper {
            background: #ffffff; border-radius: 35px; display: flex;
            padding: 8px 12px; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); border: 1px solid #e3e3e3;
        }

        input { flex: 1; border: none; outline: none; height: 44px; font-size: 16px; background: transparent; padding: 0 10px; }

        /* Modern SVG Icons */
        .icon-btn {
            background: none; border: none; cursor: pointer; padding: 8px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; color: #5f6368;
        }
        .icon-btn:hover { background: #f1f3f4; }
        .send-btn { background: var(--gradient); color: white; width: 42px; height: 42px; margin-left: 8px; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.02); z-index: 1500; }
        #overlay.active { display: block; }
        #image-preview { display: none; padding: 10px; background: #fff; border-top: 1px solid #eee; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <h2 style="font-weight: 500;">Vantage Core</h2>
    <div style="margin-top: 30px; color: var(--accent); cursor: pointer;" onclick="location.reload()">+ New Chat</div>
    <div style="margin-top: 20px; opacity: 0.6; cursor: pointer;" onclick="clearChat()">Clear Session</div>
</div>

<div class="main">
    <header>
        <button class="icon-btn" onclick="toggleSidebar()" style="margin-right: 15px;">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"></path></svg>
        </button>
        <span style="background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">Vantage AI</span>
    </header>

    <div id="chat-flow"></div>

    <div class="input-container">
        <div id="image-preview"></div>
        <div class="input-wrapper">
            <label class="icon-btn" title="Upload Photo">
                <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewImage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            </label>
            
            <button class="icon-btn" onclick="startVoice()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            
            <input type="text" id="query" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') execute()">
            
            <button class="icon-btn send-btn" onclick="execute()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
</div>

<script>
    let chatContext = [];
    let selectedImage = null;

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function clearChat() { document.getElementById('chat-flow').innerHTML = ''; chatContext = []; }

    function previewImage() {
        const file = document.getElementById('file-input').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                document.getElementById('image-preview').innerHTML = `<img src="${selectedImage}" style="height:50px; border-radius:8px;"> <span style="cursor:pointer; color:red" onclick="removeImage()">âœ•</span>`;
                document.getElementById('image-preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    function removeImage() {
        selectedImage = null;
        document.getElementById('image-preview').style.display = 'none';
        document.getElementById('file-input').value = '';
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    function startVoice() { recognition.start(); }
    recognition.onresult = (e) => { document.getElementById('query').value = e.results[0][0].transcript; execute(); };

    async function execute() {
        const i = document.getElementById("query");
        const val = i.value.trim();
        if(!val && !selectedImage) return;

        let userContent = val;
        if(selectedImage) {
            addMsg(`${val}<br><img src="${selectedImage}">`, true);
            // In a real API, you'd send the base64/url to the backend here.
        } else {
            addMsg(val, true);
        }
        
        chatContext.push({role: "user", content: val});
        i.value = "";
        removeImage();

        try {
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({messages: chatContext})
            });
            const d = await res.json();
            const ai = d.choices[0].message.content;
            addMsg(ai, false);
            chatContext.push({role: "assistant", content: ai});
        } catch(e) { addMsg("Connection error.", false); }
    }

    function addMsg(t, u) {
        const flow = document.getElementById("chat-flow");
        const div = document.createElement('div');
        div.className = `bubble ${u ? 'user-text' : 'ai-text'}`;
        div.innerHTML = marked.parse(t);
        flow.appendChild(div);
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
