<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantage AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --ios-bg: #FFFFFF;
            --ios-accent: #007AFF;
            --ios-text: #1C1C1E;
            --input-bg: #F2F2F7;
        }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Glass Effect */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 0.5px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 2000;
        }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -280px; height: 100%; }
            .sidebar.active { transform: translateX(280px); }
        }

        .main { flex: 1; display: flex; flex-direction: column; position: relative; }

        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 0.5px solid rgba(0,0,0,0.05);
        }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px 140px;
        }

        /* iOS Bubbles */
        .bubble {
            margin-bottom: 12px;
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 16px;
        }
        .user-text {
            background-color: var(--ios-accent);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-text {
            background-color: #F2F2F7;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        /* Light & Clean Input Box */
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px 0 35px 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
        }

        .wrapper {
            margin: 0 15px;
            background: var(--input-bg);
            border-radius: 22px;
            display: flex;
            padding: 5px 6px 5px 15px;
            align-items: center;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            height: 38px;
            font-size: 16px;
            background: transparent;
        }

        .send-btn {
            background-color: var(--ios-accent);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--ios-accent);
            font-size: 22px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.05);
            z-index: 1500;
        }
        #overlay.active { display: block; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
    <h2 style="font-weight: 700;">Vantage</h2>
    <div style="color:var(--ios-accent); cursor:pointer;" onclick="location.reload()">New Chat</div>
    <hr style="opacity:0.1; margin: 20px 0;">
    <div style="color:red; cursor:pointer;" onclick="document.getElementById('chat-flow').innerHTML='';">Clear Chat</div>
</div>

<div class="main">
    <header>
        <button class="icon-btn" onclick="toggleMenu()">‚ò∞</button>
        <span style="font-weight: 600; margin-left: 15px;">Vantage AI</span>
    </header>

    <div id="chat-flow"></div>

    <div class="input-area">
        <div class="wrapper">
            <button class="icon-btn" style="margin-right:10px; font-size:18px;" onclick="startVoice()">üéôÔ∏è</button>
            <input type="text" id="query" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') execute()">
            <button class="send-btn" onclick="execute()">‚Üë</button>
        </div>
    </div>
</div>

<script>
    let chatContext = [];

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    function startVoice() { recognition.start(); }
    recognition.onresult = (e) => { document.getElementById('query').value = e.results[0][0].transcript; execute(); };

    async function execute() {
        const i = document.getElementById("query");
        const val = i.value.trim();
        if(!val) return;

        addMsg(val, true);
        chatContext.push({role: "user", content: val});
        i.value = "";

        try {
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({messages: chatContext})
            });
            const d = await res.json();
            const ai = d.choices[0].message.content;
            addMsg(ai, false);
            chatContext.push({role: "assistant", content: ai});
            // Voice feature completely removed here
        } catch(e) { addMsg("Error connecting...", false); }
    }

    function addMsg(t, u) {
        const flow = document.getElementById("chat-flow");
        flow.innerHTML += `<div class="bubble ${u ? 'user-text' : 'ai-text'}">${marked.parse(t)}</div>`;
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
